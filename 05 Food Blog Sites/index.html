<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Blog | Home</title>

    <link rel="icon" href="./assets/img/food_02.png" />

    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <!-- Top Section -->
        <section class="top">
          <figure class="food_img">
            <img src="./assets/img/food.webp" alt="" class="food" />
            <div class="logo_txt">
              <h1 class="brand_name">Terry's Taco Joint</h1>
              <span class="brand_txt">Pretty Good Tacos!</span>
            </div>
          </figure>
          <div class="price_01">
            <p class="dollar">$199</p>
            <p class="offer">Tacos</p>
          </div>
          <div class="price_02">
            <p class="dollar">$299</p>
            <p class="offer">Kombucha</p>
          </div>
        </section>
      </header>
      <!-- Menu -->
      <nav>
        <div class="mobile" aria-expanded="false" aria-controls="menu_list">
          <!-- <span>&times;</span> -->
          <span>&#x2630;</span>
          <span>Menu</span>
        </div>
        <!-- Menu -->

        <!-- Tacos beers wines desserts reservations -->

        <ul class="navbar">
          <li class="navbar_items">
            <a href="" class="navbar_link">Home</a>
          </li>
          <li class="navbar_items">
            <a href="" class="navbar_link">Items</a>
          </li>
          <li class="navbar_items">
            <a href="" class="navbar_link">Special Offer</a>
          </li>
          <li class="navbar_items">
            <a href="" class="navbar_link">Location</a>
          </li>
          <li class="navbar_items">
            <a href="" class="navbar_link">Contact Us</a>
          </li>
        </ul>
      </nav>
      <!-- Items -->
      <section class="card_container">
        <!-- Content -->
      </section>
      <!-- Special Offer -->
      <section class="special_offer">
        <figure class="special_img">
          <img src="./assets/img/food_02.png" alt="" />
        </figure>
        <div class="special_desc">
          <h2 class="special_title">Featured Tacos</h2>
          <p class="special_txt">
            Slim Profil, easey to hold and loacked with cheese.
          </p>
          <p class="special_txt">This is the one you have been waiting for</p>
          <button class="special_btn">Learn More <span>&#x2192;</span></button>
        </div>
      </section>
      <!-- Instagram -->
      <section class="instagram_container">
        <h1 class="insta_title">Instagram</h1>
        <article class="insta_container"></article>
      </section>
    </main>

    <div class="modal_container hide">
      <div class="modal_box">
        <figure class="modal_view">
          <button class="close_btn">&times;</button>
          <img src="" alt="" id="mView" />
          <!-- Image -->
          <div class="actionIcons">
            <a href="" class="prev">prev</a>
            <a href="" class="next">next</a>
          </div>
        </figure>
        <figcaption>
          <div class="counter">1/ 25</div>
          <div class="caption">Image - 01</div>
        </figcaption>
        <div class="modal_items">
          <!--  -->
          <div class="slider_container">
            <!--  -->
          </div>
        </div>

        <a href="#" class="slideLeft">&#x0276e;</a>
        <a href="#" class="slideRight">&#x0276f;</a>
      </div>
    </div>
    <script src="./assets/js/config.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/modal.js"></script>
  </body>
</html>
